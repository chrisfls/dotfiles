
[bar/topbar]
background=#00000000
dim-value=0.5
dpi=144
enable-ipc=true
font-0=CaskaydiaCoveNerdFontMono:size=10;4
font-1=CaskaydiaCoveNerdFontPropo:size=11;3
font-2=CaskaydiaCoveNerdFont:size=20;6
foreground=#EBDBB2
format-radius=32.0
height=18pt
line-size=2pt
modules-center=title-left title title-right
modules-left=mode keyboard mode-keyboard-workspaces workspaces toggle tray workspaces-toggle-tray
modules-right=title-filesystem filesystem filesystem-temperature temperature temperature-memory memory memory-cpu cpu cpu-wired wired wired-wireless wireless wireless-bluetooth bluetooth bluetooth-audio audio audio-date date date-time time
padding-left=0
padding-right=0
width=100%
wm-restack=bspwm

[module/audio]
click-left=/nix/store/17bcc97rh1s0pk47lgw9v9i91i3psqkv-polybar-pipewire/bin/polybar-pipewire --mute &
click-right=exec /nix/store/m80sl3bfmn3iic4r3jsi9qw2yqrnqpp2-pavucontrol-qt-1.4.0/bin/pavucontrol-qt &
format-1="<label> %{T2}󰝟%{T-}  "
format-1-background=#99C6CA
format-1-foreground=#458588
format-2="<label> %{T2}󰕾%{T-}  "
format-2-background=#99C6CA
format-2-foreground=#181921
hook-0=/nix/store/17bcc97rh1s0pk47lgw9v9i91i3psqkv-polybar-pipewire/bin/polybar-pipewire &
hook-1=/nix/store/dynfp6lzh8gvnpyx03ysgld70pbcq4w6-pamixer-1.6/bin/pamixer --get-volume
hook-2=/nix/store/dynfp6lzh8gvnpyx03ysgld70pbcq4w6-pamixer-1.6/bin/pamixer --get-volume
initial=1
label=" %output%%"
scroll-down=/nix/store/17bcc97rh1s0pk47lgw9v9i91i3psqkv-polybar-pipewire/bin/polybar-pipewire --down &
scroll-up=/nix/store/17bcc97rh1s0pk47lgw9v9i91i3psqkv-polybar-pipewire/bin/polybar-pipewire --up &
type=custom/ipc

[module/audio-date]
format=<label>
label=%{B#99C6CA} %{B-}%{O-18}%{T3}%{T-}%{O-1}
label-foreground=#181921
type=custom/text

[module/bluetooth]
click-left=" --toggle &"
click-right=/nix/store/8jbm8d4z54wsq9g1h7sl085sr168dr5q-bluedevil-5.27.9/bin/bluedevil
format-1="%{T2}󰂲%{T-} "
format-1-background=#99C6CA
format-1-foreground=#458588
format-2="%{T2}%{T-} "
format-2-background=#99C6CA
format-2-foreground=#181921
hook-0=" &"
hook-1=
hook-2=
initial=1
label="%output% "
type=custom/ipc

[module/bluetooth-audio]
label=%{T3}%{T-}
label-background=#99C6CA
label-foreground=#458588
type=custom/text

[module/cpu]
format="<ramp-load> %{T2}%{T-}  "
format-background=#B8BB26
format-foreground=#181921
format-warn="%{F#CC241D}<ramp-load>%{F#181921} %{T2}%{T-} "
format-warn-background=#B8BB26
format-warn-foreground=#181921
interval=0.25
ramp-load-0=▁
ramp-load-1=▂
ramp-load-2=▃
ramp-load-3=▄
ramp-load-4=▅
ramp-load-5=▆
ramp-load-6=▇
ramp-load-7=█
type=internal/cpu
warn-percentage=50

[module/cpu-wired]
format=<label>%{O-2}
label=%{B#B8BB26} %{B-}%{O-18}%{T3}%{T-}
label-foreground=#7EC16E
type=custom/text

[module/date]
click-left=exec /nix/store/0bm18xw73fnir1fc6saajnzmx19zwpl5-yad-13.0/bin/yad --calendar --undecorated --fixed --close-on-unfocus --no-buttons
date=%a, %d %b %Y %{T2}󰃭%{T-}
interval=1.0
label="%date% "
label-background=#181921
label-foreground=#EBDBB2
label-padding-right=1
type=internal/date

[module/date-time]
label=%{T3}%{T-}%{O-1}
label-background=#181921
label-foreground=#EBDBB2
type=custom/text

[module/filesystem]
format-mounted="<label-mounted> %{T2}󰋊%{T-}  "
format-mounted-background=#D3869B
format-mounted-foreground=#181921
format-unmounted="<label-unmounted> %{T2}󰋊%{T-}  "
format-unmounted-background=#B16286
format-unmounted-foreground=#181921
format-warn=<label-warn>
format-warn-background=#D3869B
format-warn-foreground=#181921
label-mounted=%free%
label-unmounted=?
label-warn=%free%
mount-0=/
type=internal/fs
warn-percentage=50

[module/filesystem-temperature]
format=<label>%{O-2}
label=%{B#D3869B} %{B-}%{O-18}%{T3}%{T-}
label-foreground=#F42C3E
type=custom/text

[module/keyboard]
blacklist-0=caps lock
blacklist-1=scroll lock
click-left=exec /nix/store/bc49i5nlasiva79mb9mdim6kyczhka3h-numlockx-1.2/bin/numlockx toggle
format-background=#EBDBB2
format-foreground=#181921
label-indicator-off-capslock="%{T2}󰯫%{T-} "
label-indicator-off-capslock-foreground=#181921
label-indicator-off-numlock="%{T2}󰰒%{T-} "
label-indicator-off-numlock-foreground=#181921
label-indicator-off-scrolllock="%{T2}󰰡%{T-} "
label-indicator-off-scrolllock-foreground=#181921
label-indicator-on-capslock="%{T2}󰬈%{T-} "
label-indicator-on-capslock-foreground=#181921
label-indicator-on-numlock="%{T2}󰬕%{T-} "
label-indicator-on-numlock-foreground=#181921
label-indicator-on-scrolllock="%{T2}󰬚%{T-} "
label-indicator-on-scrolllock-foreground=#181921
label-layout=
type=internal/xkeyboard

[module/memory]
format="<label> %{T2}%{T-} "
format-background=#FABD2F
format-foreground=#181921
format-warn="<label> %{T2}%{T-} "
format-warn-background=#FABD2F
format-warn-foreground=#181921
label=%percentage_used%%
label-warn=%percentage_used%%
type=internal/memory

[module/memory-cpu]
format=<label>%{O-2}
label=%{B#FABD2F} %{B-}%{O-8}%{T3}%{T-}
label-foreground=#B8BB26
type=custom/text

[module/mode]
format-0=%{T2}󰆾%{T-}
format-0-background=#EBDBB2
format-0-foreground=#181921
format-0-padding=1
format-1=%{T2}󰩨%{T-}
format-1-background=#EBDBB2
format-1-foreground=#181921
format-1-padding=1
hook-0=
hook-1=
initial=1
type=custom/ipc

[module/mode-keyboard-workspaces]
format=<label>%{O-2}
label=%{B#181921} %{B-}%{O-25}%{T3}%{T-}
label-foreground=#EBDBB2
type=custom/text

[module/temperature]
base-temperature=20
format="<label> %{T2}<ramp>%{T-}  "
format-background=#F42C3E
format-foreground=#1D2021
format-warn="<label-warn> %{T2}<ramp>%{T-}  "
format-warn-background=#F42C3E
format-warn-foreground=#EBDBB2
interval=0.5
label=%temperature-c%
label-warn=%temperature-c%
ramp-0=
ramp-1=
ramp-2=
ramp-3=
ramp-4=
thermal-zone=0
type=internal/temperature
warn-temperature=80
zone-type=x86_pkg_temp

[module/temperature-memory]
format=<label>%{O-2}
label=%{B#F42C3E} %{B-}%{O-18}%{T3}%{T-}
label-foreground=#FABD2F
type=custom/text

[module/time]
format-background=#EBDBB2
format-foreground=#181921
interval=1.0
label="%time% "
time=%H:%M:%S %{T2}󰥔%{T-}
type=internal/date

[module/title]
label=%title:0:64:...%
label-background=#181921
label-empty=Desktop
label-empty-background=#181921
type=internal/xwindow

[module/title-filesystem]
format=<label>%{O-2}
label=%{T3}%{T-}
label-foreground=#D3869B
type=custom/text

[module/title-left]
format=<label>%{O-2}
label=%{T3}%{T-}
label-background=#00000000
label-foreground=#181921
type=custom/text

[module/title-right]
format=<label>%{O-2}
label=%{T3}%{T-}
label-background=#00000000
label-foreground=#181921
type=custom/text

[module/toggle]
format-0=%{T2}%{T-}
format-0-background=#181921
format-0-foreground=#EBDBB2
format-0-padding=1
format-1=%{T2}%{T-}
format-1-background=#181921
format-1-foreground=#EBDBB2
format-1-padding=1
hook-0=
hook-1=
initial=1
scroll-down=/nix/store/26d5ms57kn5zfxd3yayafadm86sz9bw6-polybar-toggle/bin/polybar-toggle toggle tray &
scroll-up=/nix/store/26d5ms57kn5zfxd3yayafadm86sz9bw6-polybar-toggle/bin/polybar-toggle toggle tray &
type=custom/ipc

[module/tray]
format=%{O-2}<tray>
format-background=#181921
tray-background=#181921
tray-foreground=#EBDBB2
tray-padding=1pt
tray-size=100%
tray-spacing=1pt
type=internal/tray

[module/wired]
format-connected=<label-connected>
format-connected-background=#7EC16E
format-connected-foreground=#1D2021
format-disconnected=<label-disconnected>
format-disconnected-background=#7EC16E
format-disconnected-foreground=#1D2021
interface-type=wired
interval=1
label-connected="%netspeed% %{T2}󰈁%{T-} "
label-disconnected="down  %{T2}󰈂{T-} "
type=internal/network

[module/wired-wireless]
label=%{T3}%{T-}
label-background=#7EC16E
label-foreground=#689D6A
type=custom/text

[module/wireless]
format-connected="<label-connected> %{T2}<ramp-signal>%{T-}  "
format-connected-background=#7EC16E
format-connected-foreground=#1D2021
format-disconnected="<label-disconnected> %{T2}󰤠{T-}  "
format-disconnected-background=#7EC16E
format-disconnected-foreground=#1D2021
interface-type=wireless
interval=1
label-connected=" %signal%%"
label-disconnected=" off"
ramp-signal-0=󰤯
ramp-signal-1=󰤟
ramp-signal-2=󰤢
ramp-signal-3=󰤥
ramp-signal-4=󰤨
type=internal/network

[module/wireless-bluetooth]
format=<label>%{O-2}
label=%{B#7EC16E} %{B-}%{O-18}%{T3}%{T-}
label-foreground=#99C6CA
type=custom/text

[module/workspaces]
enable-scroll=true
format=%{O2}%{B#181921}%{O14}%{B-}<label-state>
fuzzy-match=false
label-active=%{O-2}%name%%{O-2}
label-active-background=#EBDBB2
label-active-foreground=#181921
label-active-overline=#181921
label-active-padding=1
label-active-underline=#181921
label-empty=%{O-2}%name%%{O-2}
label-empty-background=#181921
label-empty-foreground=#928374
label-empty-padding=1
label-occupied=%{O-2}%name%%{O-2}
label-occupied-background=#181921
label-occupied-foreground=#EBDBB2
label-occupied-padding=1
label-urgent=%{O-2}%name%%{O-2}
label-urgent-background=#181921
label-urgent-foreground=#D79921
label-urgent-padding=1
occupied-scroll=true
pin-workspaces=true
reverse-scroll=false
type=internal/bspwm

[module/workspaces-toggle-tray]
format=<label>%{O-2}
label=%{O-2}%{T3}%{T-}
label-background=#00000000
label-foreground=#181921
type=custom/text

[settings]
pseudo-transparency=true


