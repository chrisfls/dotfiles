
[bar/topbar]
background="#181921"
dim-value="0.5"
dpi="144"
enable-ipc="true"
font-0="CaskaydiaCoveNerdFontMono:size=10;4"
font-1="CaskaydiaCoveNerdFontPropo:size=11;3"
font-2="CaskaydiaCoveNerdFont:size=20;6"
foreground="#EBDBB2"
format-radius="32.0"
height="18pt"
line-size="2pt"
modules-center="left title right "
modules-left="mode keyboard even-l workspaces toggle tray right"
modules-right="left filesystem even-r temperature odd-r memory even-r cpu odd-r wired even-r wireless odd-r bluetooth even-r audio odd-r date even-r time"
padding-left="0"
padding-right="0"
width="100%"
wm-restack="bspwm"

[module/audio]
click-left="/nix/store/17bcc97rh1s0pk47lgw9v9i91i3psqkv-polybar-pipewire/bin/polybar-pipewire --mute &"
click-right="/nix/store/m80sl3bfmn3iic4r3jsi9qw2yqrnqpp2-pavucontrol-qt-1.4.0/bin/pavucontrol-qt &"
format-1="<label> %{T2}󰝟%{T-}  "
format-1-background="#EBDBB2"
format-1-foreground="#458588"
format-2="<label> %{T2}󰕾%{T-}  "
format-2-background="#EBDBB2"
format-2-foreground="#458588"
hook-0="/nix/store/17bcc97rh1s0pk47lgw9v9i91i3psqkv-polybar-pipewire/bin/polybar-pipewire &"
hook-1="/nix/store/dynfp6lzh8gvnpyx03ysgld70pbcq4w6-pamixer-1.6/bin/pamixer --get-volume"
hook-2="/nix/store/dynfp6lzh8gvnpyx03ysgld70pbcq4w6-pamixer-1.6/bin/pamixer --get-volume"
initial="1"
label=" %output%%"
scroll-down="/nix/store/17bcc97rh1s0pk47lgw9v9i91i3psqkv-polybar-pipewire/bin/polybar-pipewire --down &"
scroll-up="/nix/store/17bcc97rh1s0pk47lgw9v9i91i3psqkv-polybar-pipewire/bin/polybar-pipewire --up &"
type="custom/ipc"

[module/bluetooth]
click-left="/nix/store/wn08f03cj9cpfcply765lkapyb8nglls-polybar-bluetooth/bin/polybar-bluetooth --toggle &"
click-right="/nix/store/8jbm8d4z54wsq9g1h7sl085sr168dr5q-bluedevil-5.27.9/bin/bluedevil-wizard &"
format-1="%{T2}󰂲%{T-} "
format-1-background="#458588"
format-1-foreground="#EBDBB2"
format-2="%{T2}%{T-} "
format-2-background="#458588"
format-2-foreground="#EBDBB2"
hook-0="/nix/store/wn08f03cj9cpfcply765lkapyb8nglls-polybar-bluetooth/bin/polybar-bluetooth &"
hook-1=""
hook-2=""
initial="1"
label="%output% "
type="custom/ipc"

[module/cpu]
format="<ramp-load> %{T2}%{T-}  "
format-background="#EBDBB2"
format-foreground="#458588"
format-warn="%{F#CC241D}<ramp-load>%{F#CC241D} %{T2}%{T-} "
format-warn-background="#EBDBB2"
format-warn-foreground="#458588"
interval="0.25"
ramp-load-0="▁"
ramp-load-1="▂"
ramp-load-2="▃"
ramp-load-3="▄"
ramp-load-4="▅"
ramp-load-5="▆"
ramp-load-6="▇"
ramp-load-7="█"
type="internal/cpu"
warn-percentage="50"

[module/date]
date="%a, %d %b %Y %{T2}󰃭%{T-}"
interval="1.0"
label="%date% "
label-background="#458588"
label-foreground="#EBDBB2"
label-padding-right="1"
type="internal/date"

[module/even-l]
label="%{O-1}%{O1}%{B#458588}%{T3} %{T-}%{B-}%{O-25}%{T3}%{T-}"
label-foreground="#EBDBB2"
type="custom/text"

[module/even-r]
label="%{T3}%{T-}%{O-1}"
label-background="#458588"
label-foreground="#EBDBB2"
type="custom/text"

[module/filesystem]
format-mounted="<label-mounted> %{T2}󰋊%{T-}  "
format-mounted-background="#458588"
format-mounted-foreground="#EBDBB2"
format-unmounted="<label-unmounted> %{T2}󰋊%{T-}  "
format-unmounted-background="#458588"
format-unmounted-foreground="#EBDBB2"
format-warn="<label-warn>"
format-warn-background="#458588"
format-warn-foreground="#EBDBB2"
label-mounted="%free%"
label-unmounted="?"
label-warn="%free%"
mount-0="/"
type="internal/fs"
warn-percentage="50"

[module/keyboard]
blacklist-0="caps lock"
blacklist-1="scroll lock"
format-background="#EBDBB2"
format-foreground="#458588"
label-indicator-off-capslock="%{T2}󰯫%{T-} "
label-indicator-off-capslock-foreground="#458588"
label-indicator-off-numlock="%{T2}󰰒%{T-} "
label-indicator-off-numlock-foreground="#458588"
label-indicator-off-scrolllock="%{T2}󰰡%{T-} "
label-indicator-off-scrolllock-foreground="#458588"
label-indicator-on-capslock="%{T2}󰬈%{T-} "
label-indicator-on-capslock-foreground="#458588"
label-indicator-on-numlock="%{T2}󰬕%{T-} "
label-indicator-on-numlock-foreground="#458588"
label-indicator-on-scrolllock="%{T2}󰬚%{T-} "
label-indicator-on-scrolllock-foreground="#458588"
label-layout=""
type="internal/xkeyboard"

[module/left]
format="<label>%{O-2}"
label="%{F#458588}%{T3}%{T-}%{F-}%{O-12}%{F#181921}%{T3}%{T-}%{F-}%{O-12}%{F#458588}%{T3}%{T-}%{F-}"
type="custom/text"

[module/memory]
format="<label> %{T2}%{T-} "
format-background="#458588"
format-foreground="#EBDBB2"
format-warn="<label> %{T2}%{T-} "
format-warn-background="#458588"
format-warn-foreground="#EBDBB2"
label="%percentage_used%%"
label-warn="%percentage_used%%"
type="internal/memory"

[module/mode]
format-0="%{T2}󰆾%{T-}"
format-0-background="#EBDBB2"
format-0-foreground="#458588"
format-0-padding="1"
format-1="%{T2}󰩨%{T-}%{O1}"
format-1-background="#EBDBB2"
format-1-foreground="#458588"
format-1-padding="1"
hook-0=""
hook-1=""
initial="1"
type="custom/ipc"

[module/mode-keyboard-workspaces]
format="<label>%{O-2}"
label="%{B#458588} %{B-}%{O-25}%{T3}%{T-}"
label-foreground="#458588"
type="custom/text"

[module/odd-r]
label="%{T3}%{T-}%{O-1}"
label-background="#EBDBB2"
label-foreground="#458588"
type="custom/text"

[module/right]
format="<label>%{O-2}"
label="%{O23}%{F#458588}%{T3}%{T-}%{F-}%{F-}%{O-36}%{F#181921}%{T3}%{T-}%{F-}%{O-36}%{F#458588}%{T3}%{T-}"
type="custom/text"

[module/temperature]
base-temperature="20"
format="<label> %{T2}<ramp>%{T-}  "
format-background="#EBDBB2"
format-foreground="#458588"
format-warn="<label-warn> %{T2}<ramp>%{T-}  "
format-warn-background="#EBDBB2"
format-warn-foreground="#458588"
interval="0.5"
label="%temperature-c%"
label-warn="%temperature-c%"
ramp-0=""
ramp-1=""
ramp-2=""
ramp-3=""
ramp-4=""
thermal-zone="0"
type="internal/temperature"
warn-temperature="80"
zone-type="x86_pkg_temp"

[module/time]
format-background="#EBDBB2"
format-foreground="#458588"
interval="1.0"
label="%time% "
time="%H:%M:%S %{T2}󰥔%{T-}"
type="internal/date"

[module/title]
label="%title:0:64:...%"
label-background="#458588"
label-empty="Desktop"
label-empty-background="#458588"
type="internal/xwindow"

[module/toggle]
format-0="%{T2}%{T-}"
format-0-background="#458588"
format-0-foreground="#EBDBB2"
format-0-padding="1"
format-1="%{T2}%{T-}"
format-1-background="#458588"
format-1-foreground="#181921"
format-1-padding="1"
hook-0=""
hook-1=""
initial="1"
scroll-down="/nix/store/26d5ms57kn5zfxd3yayafadm86sz9bw6-polybar-toggle/bin/polybar-toggle toggle tray &"
scroll-up="/nix/store/26d5ms57kn5zfxd3yayafadm86sz9bw6-polybar-toggle/bin/polybar-toggle toggle tray &"
type="custom/ipc"

[module/tray]
format="%{O-2}<tray>"
format-background="#458588"
tray-background="#458588"
tray-foreground="#EBDBB2"
tray-padding="1pt"
tray-size="100%"
tray-spacing="1pt"
type="internal/tray"

[module/wired]
format-connected="<label-connected>"
format-connected-background="#458588"
format-connected-foreground="#EBDBB2"
format-disconnected="<label-disconnected>"
format-disconnected-background="#458588"
format-disconnected-foreground="#EBDBB2"
interface-type="wired"
interval="1"
label-connected="%netspeed% %{T2}󰈁%{T-} "
label-disconnected="down  %{T2}󰈂{T-} "
type="internal/network"

[module/wireless]
format-connected="<label-connected> %{T2}<ramp-signal>%{T-} "
format-connected-background="#EBDBB2"
format-connected-foreground="#458588"
format-disconnected="<label-disconnected> %{T2}󰤠{T-} "
format-disconnected-background="#EBDBB2"
format-disconnected-foreground="#458588"
interface-type="wireless"
interval="1"
label-connected=" %signal%%"
label-disconnected=" off"
ramp-signal-0="󰤯"
ramp-signal-1="󰤟"
ramp-signal-2="󰤢"
ramp-signal-3="󰤥"
ramp-signal-4="󰤨"
type="internal/network"

[module/workspaces]
enable-scroll="true"
format="%{O-1}%{T1}%{O2}<label-state>%{T-}"
fuzzy-match="false"
label-active=
label-active-background="#458588"
label-active-foreground="#EBDBB2"
label-active-padding="1"
label-empty=""
label-empty-background="#458588"
label-empty-foreground="#181921"
label-empty-padding="1"
label-occupied=""
label-occupied-background="#458588"
label-occupied-foreground="#181921"
label-occupied-padding="1"
label-urgent=""
label-urgent-background="#458588"
label-urgent-foreground="#D79921"
label-urgent-padding="1"
occupied-scroll="true"
pin-workspaces="true"
reverse-scroll="false"
type="internal/bspwm"


